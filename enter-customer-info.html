<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR마스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header-sub block">
      <div class="align triple bg-f8 border-bottom">
        <!-- <a class="btn-back" href="javascript:window.history.back();"></a> -->
        <div></div>
        <h2>고객정보 입력</h2>
      </div>
    </header>
    <main class="main">
      <section class="content">
        <div class="text-type5 mt36">사업 분야</div>
        <div class="text-type4 fz14 fw400 mt10">주된 사업 아이템을 기준으로 선택해주세요.</div>
        <div class="bg-eb radius-10 mt10">
          <ul class="list-type8">
            <li class="btn-item text-type3 txt-center active">음,식료품</li>
            <li class="btn-item text-type3 txt-center">섬유, 의류</li>
            <li class="btn-item text-type3 txt-center">신발 및 가죽제품</li>

        <div class="fixed-bottom">
          <button class="btn-main-on w100" type="button" onclick="location.href='enter-customer-info01.html'">다음</button>
        </div>

    <script>
      $('.btn-item').click(function () {
        $('.btn-item').removeClass('active');
        $(this).toggleClass('active');
      })
    </script>

  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>

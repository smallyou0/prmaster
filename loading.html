<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR마스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script type="text/javascript">
      function redirectToB() {
          const progressBar = document.getElementById('progress-bar');
          
          // 프로그래스 바 애니메이션 시작
          setTimeout(() => {
              progressBar.style.width = '100%';
          }, 100); // 약간의 딜레이를 주어 애니메이션이 확실히 동작하게 함

          // 페이지 리다이렉션
          setTimeout(function() {
              window.location.href = "marketing-solution.html";
          }, 1500); // 2000 밀리초 = 2초
      }
  </script>
  </head>
  <body class="bg-white" onload="redirectToB()">
    <main class="main pt0">
      <section class="content">
        <div class="logo-wrap align center vm column">
          <h1><img src="images/ico_loading.svg" alt=""></h1>
          <div class="text-type4 txt-center mt20 lh155">
            잠시만 기다려주세요.<br>
            맞춤 마케팅 솔루션을 도출 중입니다.
          </div>
          <div class="progress mt40">
            <i id="progress-bar"></i>
          </div>
          <div class="text-type6 txt-center mt40">
            PR마스터는 온라인 마케팅 경력으로 다져진 실력과<br>
            인공지능 딥러닝 기술력을 기반으로<br>
            새로운 빅데이터 마케팅을 주도합니다.
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
